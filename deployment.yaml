apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ja-rental-server
  labels:
    app: ja-rental-server
spec:
  selector:
    matchLabels:
      app: ja-rental-server
      tier: web
  template:
    metadata:
      labels:
        app: ja-rental-server
        tier: web
        sha: ${SHORT_SHA}
    spec:
      containers:
      - name: ja-rental-server
        image: gcr.io/website-227817/ja-rentals-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: APP_ID
          value: ${APP_ID}
        - name: PORT
          value: ${PORT}
        - name: LOG_LEVEL
          value: ${LOG_LEVEL}
        - name: REQUEST_LIMIT
          value: ${REQUEST_LIMIT}
        - name: SESSION_SECRET
          value: ${SESSION_SECRET}
        - name: OPENAPI_SPEC
          value: ${OPENAPI_SPEC}
        - name: MONGO_HOST
          value: ${MONGO_HOST}
        - name: MONGO_PORT
          value: ${MONGO_PORT}
        - name: MONGO_DB
          value: ${MONGO_DB}
---
apiVersion: v1
kind: Service
metadata:
  name: ja-rental-server
  labels:
    app: ja-rental-server
spec:
  type: NodePort
  selector:
    app: ja-rental-server
    tier: web
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ja-rental-server
  annotations:
    kubernetes.io/ingress.global-static-ip-name: website-ip
    kubernetes.io/use-regex: "true"
  labels:
    app: ja-rental-server
spec:
  rules:
  - host: warrenclough.com
    http: 
      paths:
      - path: /projects/ja-rentals/api/.*
        backend:
          serviceName: ja-rental-server
          servicePort: 8080

          